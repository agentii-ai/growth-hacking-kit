name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Create venv and install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Run tests
      run: |
        source .venv/bin/activate
        pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv and build tools
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      shell: bash
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install build twine

    - name: Build Python package
      shell: bash
      run: |
        source .venv/bin/activate
        python -m build

    - name: Check package
      shell: bash
      run: |
        source .venv/bin/activate
        twine check dist/*

    - name: Build template variants
      run: |
        chmod +x .github/workflows/scripts/create-release-packages.sh
        .github/workflows/scripts/create-release-packages.sh ${{ github.ref_name || inputs.version }}

    - name: Validate templates
      run: |
        chmod +x scripts/validate-templates.sh
        ./scripts/validate-templates.sh .genreleases/

    - name: Generate release notes
      run: |
        chmod +x .github/workflows/scripts/generate-release-notes.sh
        .github/workflows/scripts/generate-release-notes.sh ${{ github.ref_name || inputs.version }}

    - name: Upload Python package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/*.tar.gz

    - name: Upload template artifacts
      uses: actions/upload-artifact@v4
      with:
        name: templates
        path: .genreleases/*.zip

    - name: Upload release notes
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: release_notes.md

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download Python package
      uses: actions/download-artifact@v4
      with:
        name: python-package
        path: dist/

    - name: Download templates
      uses: actions/download-artifact@v4
      with:
        name: templates
        path: .genreleases/

    - name: Download release notes
      uses: actions/download-artifact@v4
      with:
        name: release-notes
        path: .

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name || inputs.version }}
        release_name: Growth Hacking Kit ${{ github.ref_name || inputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false

    - name: Upload template assets to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e
        for zip in .genreleases/*.zip; do
          if [ -f "$zip" ]; then
            echo "Uploading $(basename $zip)..."
            gh release upload ${{ github.ref_name || inputs.version }} "$zip" --clobber || true
          fi
        done

    - name: Verify release assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Verifying release assets..."
        gh release view ${{ github.ref_name || inputs.version }} --json assets --jq '.assets[].name'
