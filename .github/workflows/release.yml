name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Create venv and install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Run tests
      run: |
        source .venv/bin/activate
        pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: get_version
      run: |
        if [[ -n "${{ inputs.version }}" ]]; then
          VERSION="${{ inputs.version }}"
          echo "Using provided version: $VERSION"
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION="${{ github.ref_name }}"
          echo "Using tag version: $VERSION"
        else
          echo "❌ Error: No version provided and not a tag push"
          exit 1
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Final version: $VERSION"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv and build tools
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      shell: bash
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install build twine

    - name: Build Python package
      shell: bash
      run: |
        source .venv/bin/activate
        python -m build

    - name: Check package
      shell: bash
      run: |
        source .venv/bin/activate
        twine check dist/*

    - name: Build template variants
      run: |
        chmod +x .github/workflows/scripts/create-release-packages.sh
        echo "=== Template Build Debug Info ==="
        echo "Version: ${{ steps.get_version.outputs.version }}"
        echo "Script path: $(pwd)/.github/workflows/scripts/create-release-packages.sh"
        echo ""
        echo "=== Running template build ==="
        .github/workflows/scripts/create-release-packages.sh "${{ steps.get_version.outputs.version }}"
        BUILD_STATUS=$?
        if [ $BUILD_STATUS -ne 0 ]; then
          echo "❌ Template build failed with status $BUILD_STATUS"
          exit $BUILD_STATUS
        fi
        echo "=== Template build complete ==="

    - name: Validate templates
      run: |
        chmod +x scripts/validate-templates.sh
        echo "=== Running template validation ==="
        ./scripts/validate-templates.sh .genreleases/
        VALIDATE_STATUS=$?
        if [ $VALIDATE_STATUS -ne 0 ]; then
          echo "❌ Template validation failed with status $VALIDATE_STATUS"
          exit $VALIDATE_STATUS
        fi
        echo "=== Template validation complete ==="

    - name: Generate release notes
      run: |
        chmod +x .github/workflows/scripts/generate-release-notes.sh
        echo "=== Generating release notes ==="
        .github/workflows/scripts/generate-release-notes.sh ${{ steps.get_version.outputs.version }}
        NOTES_STATUS=$?
        if [ $NOTES_STATUS -ne 0 ]; then
          echo "❌ Release notes generation failed with status $NOTES_STATUS"
          exit $NOTES_STATUS
        fi
        echo "=== Release notes generation complete ==="

    - name: List generated files
      if: always()
      run: |
        echo "=== Build Job Artifacts Diagnostic ==="
        echo ""
        echo "Current directory: $(pwd)"
        echo ""
        echo "=== Contents of dist/ ==="
        ls -lah dist/ 2>&1 || true
        echo ""
        echo "=== Contents of .genreleases/ ==="
        ls -lah .genreleases/ 2>&1 || true
        echo ""
        echo "=== Release notes ==="
        ls -lah release_notes.md 2>&1 || true
        echo ""
        echo "=== Root directory listing ==="
        ls -la 2>&1 | head -30

    - name: Upload Python package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/
        retention-days: 1

    - name: Upload template artifacts
      uses: actions/upload-artifact@v4
      with:
        name: templates
        path: .genreleases/
        retention-days: 1
        if-no-files-found: error

    - name: Upload release notes
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: release_notes.md
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download Python package
      uses: actions/download-artifact@v4
      with:
        name: python-package
        path: dist/

    - name: Download templates
      uses: actions/download-artifact@v4
      with:
        name: templates
        path: .genreleases/

    - name: Download release notes
      uses: actions/download-artifact@v4
      with:
        name: release-notes
        path: .

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.build.outputs.version }}
        release_name: Growth Hacking Kit ${{ needs.build.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false

    - name: Upload template assets to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e
        for zip in .genreleases/*.zip; do
          if [ -f "$zip" ]; then
            echo "Uploading $(basename $zip)..."
            gh release upload ${{ needs.build.outputs.version }} "$zip" --clobber || true
          fi
        done

    - name: Verify release assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Verifying release assets..."
        gh release view ${{ needs.build.outputs.version }} --json assets --jq '.assets[].name'
