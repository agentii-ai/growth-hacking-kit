name: Release Growth Hacking Kit

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.2.0)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            echo "new_version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "Using provided version: ${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "new_version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "Using tag version: ${{ github.ref_name }}"
          else
            echo "ERROR: No version provided and not a tag push"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Create venv and install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v

      - name: Build Python package
        run: |
          source .venv/bin/activate
          uv pip install build twine
          python -m build
          twine check dist/*

      - name: Create release packages
        run: |
          chmod +x .github/workflows/scripts/create-release-packages.sh
          .github/workflows/scripts/create-release-packages.sh "${{ steps.version.outputs.new_version }}"

          echo "Generated packages:"
          ls -la .genreleases/*.zip | wc -l
          echo "files"

      - name: Validate release packages
        run: |
          chmod +x scripts/validate-templates.sh

          # Quick validation: check ZIP count and structure
          ZIP_COUNT=$(ls -1 .genreleases/*.zip 2>/dev/null | wc -l)
          echo "ZIP files created: $ZIP_COUNT"

          if [[ "$ZIP_COUNT" -lt 34 ]]; then
            echo "ERROR: Expected 34 ZIP files, got $ZIP_COUNT"
            exit 1
          fi

          # Run full validation
          ./scripts/validate-templates.sh .genreleases/

      - name: Generate release notes
        run: |
          chmod +x .github/workflows/scripts/generate-release-notes.sh
          .github/workflows/scripts/generate-release-notes.sh "${{ steps.version.outputs.new_version }}"

      - name: Create GitHub release
        run: |
          gh release create "${{ steps.version.outputs.new_version }}" \
            --title "Growth Hacking Kit ${{ steps.version.outputs.new_version }}" \
            --notes-file release_notes.md \
            .genreleases/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify release
        run: |
          echo "## ðŸš€ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Packages:** $(ls -1 .genreleases/*.zip | wc -l) template variants" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
